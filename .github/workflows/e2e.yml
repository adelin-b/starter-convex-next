# E2E Tests GitHub Action
# Runs Playwright E2E tests on pull requests
---
name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Debug globalSetup loading
        run: |
          cd apps/e2e
          echo "Testing if globalSetup module can be loaded with Bun..."
          bun -e "
            console.log('Attempting to import isolated-setup...');
            try {
              const mod = await import('./lib/isolated-setup.ts');
              console.log('Module imported successfully, default export:', typeof mod.default);
            } catch (e) {
              console.error('Failed to import module:', e);
              process.exit(1);
            }
          "
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E Tests
        run: |
          cd apps/e2e
          bun run bddgen

          # Run globalSetup with Bun (Playwright/Node can't resolve Bun's packages)
          echo "=== Running globalSetup with Bun ==="
          bun -e "
            const { default: setup } = await import('./lib/isolated-setup.ts');
            await setup();
          "

          # Verify .env.e2e was created
          echo "=== Checking .env.e2e ==="
          cat ../../apps/web/.env.e2e

          # Run tests with globalSetup disabled (already ran above)
          echo "=== Starting Playwright tests ==="
          DEBUG=pw:webserver bunx playwright test --grep-invert '@requires-user' --global-setup='' --global-teardown=''
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: apps/e2e/test-results/
          retention-days: 7
