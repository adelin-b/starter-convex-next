# E2E Tests GitHub Action
# Runs Playwright E2E tests on pull requests
# Skips when only non-e2e-relevant files change (docs, configs, etc.)
---
name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect E2E-relevant Changes
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.e2e_relevant }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for E2E-relevant file changes
        id: filter
        run: |
          # Get changed files between base and head
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # Define E2E-relevant paths (apps/web, apps/e2e, packages that affect UI)
          E2E_PATHS="apps/web apps/e2e packages/backend packages/ui packages/shared"

          # Check if any E2E-relevant files changed
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")

          E2E_RELEVANT="false"
          for path in $E2E_PATHS; do
            if echo "$CHANGED_FILES" | grep -q "^$path/"; then
              E2E_RELEVANT="true"
              echo "Found changes in $path"
              break
            fi
          done

          # Also run if workflow itself changed
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/e2e\.yml$"; then
            E2E_RELEVANT="true"
            echo "E2E workflow changed"
          fi

          # Also run if playwright config changed
          if echo "$CHANGED_FILES" | grep -q "playwright\.config\.ts$"; then
            E2E_RELEVANT="true"
            echo "Playwright config changed"
          fi

          echo "e2e_relevant=$E2E_RELEVANT" >> "$GITHUB_OUTPUT"
          echo "E2E-relevant changes: $E2E_RELEVANT"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_run == 'true'
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Debug globalSetup loading
        run: |
          cd apps/e2e
          echo "Testing if globalSetup module can be loaded with Bun..."
          bun -e "
            console.log('Attempting to import isolated-setup...');
            try {
              const mod = await import('./lib/isolated-setup.ts');
              console.log('Module imported successfully, default export:', typeof mod.default);
            } catch (e) {
              console.error('Failed to import module:', e);
              process.exit(1);
            }
          "
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E Tests
        run: |
          cd apps/e2e
          bun run bddgen

          # Run Playwright tests (webServer passes env vars directly to Next.js)
          echo "=== Starting Playwright tests ==="
          DEBUG=pw:webserver bunx playwright test --grep-invert '@requires-user'
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 7

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-results
          path: apps/e2e/test-results/
          retention-days: 7
