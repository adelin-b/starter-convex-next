# Android Build and Deploy
# Requires these secrets:
# - KEYSTORE_BASE64: Base64 encoded keystore file
# - KEYSTORE_PASSWORD: Keystore password
# - KEY_ALIAS: Key alias
# - KEY_PASSWORD: Key password
# - GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: Service account JSON content

name: Android Build

on:
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane to run"
        required: true
        default: "build_debug"
        type: choice
        options:
          - build_debug
          - build_release_apk
          - build_release
          - beta
          - release
  push:
    branches:
      - main
    paths:
      - "apps/web/android/**"
      - "apps/web/capacitor.config.ts"
      - "apps/web/Gemfile*"

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: apps/web

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Capacitor sync
        run: bunx cap sync android

      - name: Setup Android signing
        if: inputs.lane != 'build_debug' && inputs.lane != 'test'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore

      - name: Setup Google Play credentials
        if: inputs.lane == 'beta' || inputs.lane == 'release'
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > android/fastlane/play-store-credentials.json

      - name: Run Fastlane
        working-directory: apps/web/android/fastlane
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/apps/web/android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_PATH: ${{ github.workspace }}/apps/web/android/fastlane/play-store-credentials.json
          BUILD_NUMBER: ${{ github.run_number }}
          CI: "true"
        run: |
          bundle exec fastlane ${{ inputs.lane || 'build_debug' }}

      - name: Upload APK
        if: success() && (inputs.lane == 'build_debug' || inputs.lane == 'build_release_apk')
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: apps/web/android/app/build/outputs/apk/**/*.apk

      - name: Upload AAB
        if: success() && (inputs.lane == 'build_release' || inputs.lane == 'beta')
        uses: actions/upload-artifact@v6
        with:
          name: android-aab
          path: apps/web/android/app/build/outputs/bundle/**/*.aab
