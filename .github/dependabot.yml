version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      production:
        patterns: ["*"]
        exclude-patterns: ["@types/*", "eslint*", "typescript", "*lint*", "*test*"]
      dev-types:
        patterns: ["@types/*"]
      dev-tooling:
        patterns: ["eslint*", "typescript", "*lint*", "*test*", "vitest*", "playwright*"]
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
